<!DOCTYPE html>

<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>wtii</title>

    <link rel="icon" type="image/png" href="img/clock.png">

    <script>
      function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        var dnc = "AM";

        m = checkTime(m);
        s = checkTime(s);
        dnc = setDNC(h, dnc);
        h = setHour(h);

        document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
        document.getElementById('dnc').innerHTML = dnc;
        var t = setTimeout(startTime, 500);
      }

      //checks if (number < 10), adds a 0 in front if so
      function checkTime(i) {
        if(i < 10) {
          i = "0" + i;
        }

        return i;
      }

      //disable military time
      function setHour(i) {
        if(i === 0) {
          i = 12;
        } else if(i > 12) {
          i = i - 12;
        }

        return i;
      }

      //checks whether it's AM or PM
      function setDNC(i, dnc) {
        if(i === 0) {
          dnc = "AM";
        } else if(i > 12) {
          dnc = "PM";
        }

        return dnc;
      }
    </script>
  </head>

  <body onload="startTime()">
    <div id = "wrapper">
      <div id = "content">
        <h1 id="time"></h1>
        <h3 id = "dnc"></h3>
      </div>

      <div id = "mode">
        <button id = "lm">light mode</a>
        <button id = "dm">dark mode</a>
      </div>
    </div>
  </body>
</html>
